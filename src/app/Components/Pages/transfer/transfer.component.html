<button (click)="onSubmit()">Submit</button>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h3>Register</h3>
  
      <!-- Login Form -->
      <form>
        <select [(ngModel)]="selectedAccountId">
          <option *ngFor="let a of accounts" [ngValue]="a">{{a.name}}   (...{{a.id}})   {{a.balance}}</option>
        </select>
        <input type="number" id="fromId" [(ngModel)]="fromId" name="fromId" placeholder="toId">
        <input type="number" id="toId" [(ngModel)]="toId" name="toId" placeholder="toId">
        <input type="number" id="password" [(ngModel)]="amount" name="amount" placeholder="amount">
        <input type="text" id="surname" [(ngModel)]="description" name="description" placeholder="description">
        <input type="submit" (click)=onSubmit() class="fadeIn fourth" value="Submit">
      </form>
  
    </div>
  </div>
