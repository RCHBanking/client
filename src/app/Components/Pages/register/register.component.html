<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h3>Register</h3>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="password" class="fadeIn third" [(ngModel)]="firstname" name="firstName" placeholder="first name">
        <input type="text" id="surname" class="fadeIn third" [(ngModel)]="surname" name="surname" placeholder="last name">
        <input type="text" id="email" class="fadeIn third" [(ngModel)]="email" name="email" placeholder="email">
        <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="username">
        <input type="password" id="password" class="fadeIn second" [(ngModel)]="password" name="password" placeholder="password">
        <input type="submit" (click)=handleRegistration() class="fadeIn fourth" value="Register">
        <input type="button" routerLink="/login" class ="fadeIn fourth" value="Log In">
      </form>
  
    </div>
  </div>
